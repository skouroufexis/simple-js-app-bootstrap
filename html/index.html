<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    
<!--    Bootstrap , custom CSS, Font-Awsome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
    <!--fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">  
    
    <link rel="stylesheet" href="../css/styles.css">  
      
      
      
      
  </head>
    
    
    
    <body>
        <header class="container ">

        <nav class="navbar navbar-expand-md">
            
            <button class="navbar-toggler ml-auto" id="button_menu" data-toggle="collapse" data-target="#navbar_mode" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>  
            
            
            <div class="collapse navbar-collapse"  id="navbar_mode">

                    <div class="navbar-nav" aria-label="view mode">
                        <nav class="text-dark mode  nav-item" id="sun" aria-label="bright-mode"><i class="fas fa-sun"></i></nav>
                        <nav class="text-light mode nav-item" id="moon" aria-label="dark-mode"><i class="fas fa-moon"></i></nav>
                    </div>
            </div>
            
            
            
        
        </nav>    
                
            
        </header>
        
            
        <main>
            <div class="container" id="header">
                <div class="row">
                    <h1 class="col header" id="title">Pokemon List</h1>
                </div>
            </div>
        
            <div class="container main_content">

                <div class="row">
                    <ul class="col list-group list_pokemon"></ul>
                </div>
                
                
                
                <!--                MODAL-->
                <div class="modal fade" id="modal_details" role="dialog">
                    
                    
                    
                     <div class="modal-dialog">   
                         
                    <!--loading icon-->
                        <div id="div_loading">
                            <img id="image_loading" src="../images/loading.gif" alt="loading icon">
                        </div>
                         
                         
                        <div class="modal-header">

                            <div class="modal-title">Pokemon Information</div>

                        </div>

                        <div class="modal-body container">
                            
                            
                            
                            <div class="row">
                                <div class="col">
                                    <img id="image_pokemon" alt="pokemon image">
                                </div>
                                
                            </div>

                            <div class="row">
                                <p class="col" id="pokemon_height"></p>
                            </div>
                         
                         
                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-success close_modal" data-dismiss="modal">close</button>

                        </div>
                         
                    </div>
                </div>
                <!--                END MODAL-->
                
            </div>
            
        </main>    
        
            <div class="container" id="container_membrane">
                    <div class="row">
                        <div class="col" id="membrane"></div>
                    </div>
            </div>
        
      
            
      
      
      
     
<!--JAVASCRIPT-->
      
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
      
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
      
      
      
      <script src="../javascript/scripts.js"></script>
      
  </body>
    
</html>
